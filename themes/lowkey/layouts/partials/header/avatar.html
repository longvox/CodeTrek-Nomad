{{ $avatar := resources.GetMatch .Site.Params.avatar }} 

<div class="flex-none w-20 h-20 border-black border-2 rounded-full overflow-hidden">
  <a href="{{ .Site.BaseURL }}">
    <img 
      class="h-full object-contain"
      src="{{ $avatar.RelPermalink }}" 
      alt="{{ .Site.Title }}"
    />
  </a>
</div>
