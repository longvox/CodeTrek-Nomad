<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}" class="scroll-smooth dark">

<head>
  {{- partial "head/index" . -}}
</head>

<body class="max-w-screen-md mx-auto md:px-0 px-5">
  <div class="header">
    {{ partial "header/index" . }}
  </div>

  <main id="content">
    {{- block "main" . -}}
    {{- end }}
  </main>

  {{- partial "footer/index" . -}}


  <div id="fastSearch">
    <input id="searchInput" tabindex="0">
    <ul id="searchResults">
    </ul>
  </div>
  <script src="/js/fuse.js"></script> <!-- download and copy over fuse.js file from fusejs.io -->
  <script src="/js/fastsearch.js"></script>
</body>

</html>
